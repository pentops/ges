---
bundles:
  - name: ges
    dir: schema/ges
  - name: test
    dir: schema/test

generate:
  - name: go
    inputs:
      - local: ges
      - local: test
    output: .
    mods:
      - goPackageNames: 
          prefix: github.com/pentops/ges/internal/gen

    opts:
      paths: import
      module: github.com/pentops/ges

    plugins:
      - base: go
      - base: go-grpc
      - base: go-j5
      - base: go-o5-messaging

managedPaths:
  - internal/gen

plugins:
  - name: go
    type: PLUGIN_PROTO
    opts:
      module: github.com/pentops/ges
    runType:
      docker:
        image: ghcr.io/pentops/protoc-gen-go:v1.34.2

  - name: go-grpc
    base: go
    runType:
      docker:
        image: ghcr.io/pentops/protoc-gen-go-grpc:v1.4.0

  - name: go-o5-messaging
    base: go
    runType:
      docker:
        image: ghcr.io/pentops/protoc-gen-go-o5-messaging:7e07c29129f03edc9ef01ba4739328625ef24746

  - name: go-j5
    base: go
    runType:
      builtin: "go-j5"

